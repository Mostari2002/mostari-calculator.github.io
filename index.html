<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Mostari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <table class="calc">
        <tr>
        
        <td colspan="3" >
        <input type=text id="screen" disabled class="screen"/>
        </td>
        
        <td>
        <input type=button value="C" onclick="C()" class="button" style=background-color:red;/>
        </td>
        
        </tr>
        
        
        <tr>
        <td>
        <input type=button value="1" onclick="show('1')" class="button"/>
        </td>
        <td>
        <input type=button value="2" onclick="show('2')" class="button"/>
        </td>
        <td>
        <input type=button value="3" onclick="show('3')" class="button"/>
        </td>
        <td>
        <input type=button value="+" onclick="show('+')" class="button"/>
        </td>
        </tr>
        
        
        
        <tr>
        <td>
        <input type=button value="4" onclick="show('4')" class="button"/>
        </td>
        <td>
        <input type=button value="5" onclick="show('5')" class="button"/>
        </td>
        <td>
        <input type=button value="6" onclick="show('6')" class="button"/>
        </td>
        <td>
        <input type=button value="-" onclick="show('-')" class="button"/>
        </td>
        </tr>
        
        
        
        <tr>
        <td>
        <input type=button value="7" onclick="show('7')"class="button" />
        </td>
        <td>
        <input type=button value="8" onclick="show('8')" class="button"/>
        </td>
        <td>
        <input type=button value="9" onclick="show('9')" class="button"/>
        </td>
        <td>
        <input type=button value="*" onclick="show('*')"class="button" />
        </td>
        </tr>
        
        
        
        <tr>
        <td>
        <input type=button value="." onclick="show('.')" class="button"/>
        </td>
        <td>
        <input type=button value="0" onclick="show('0')" class="button"/>
        </td>
        <td>
        <input type=button value="=" onclick="calculate()" class="button" style=background-color:red;/>
        </td>
        <td>
        <input type=button value="/" onclick="show('/')" class="button"/>
        </td>
        </tr>
        
        </table>
<script src="script.js"></script>
</body>
</html>
